        .timeline {

            content: '';

            top: 0;
            bottom: 0;
            left: 20px;

            background: #e0e0e0;
            border-radius: 2px;

        .timeline-item.past { opacity: 0.3; filter: grayscale(100%); transform: scale(0.98); }
        .timeline-item.past .timeline-marker { background: #ccc; border-color: #bbb; }
        .timeline-item.past .timeline-content { box-shadow: none; border-left-color: #ccc; background: #f9f9f9; }

        .timeline-item.active { z-index: 10; opacity: 1; }
        .timeline-item.active .timeline-content {
            transform: scale(1.05) translateX(5px);
            box-shadow: 0 10px 30px var(--active-glow);
            border-left: 8px solid #FF4500;
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.2);
            transform: scale(1.3);
            border-color: #fff;

        /* --- ‡∏õ‡∏∏‡πà‡∏° Floating Action Button (FAB) --- */
        .fab-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #FF4500;
            color: white;

            height: 60px;

        /* --- Modal Form --- */
        .modal-overlay {

            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;

        .modal-content {

        @keyframes slideUp { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 10px;
            border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-family: 'Kanit', sans-serif;
        }
        .btn-submit {
            width: 100%; background: #FF4500; color: white;
            padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; cursor: pointer; font-weight: 600;
        }
        .btn-submit:disabled { background: #ccc; }
        .close-modal { float: right; cursor: pointer; font-size: 1.5rem; color: #888; }

        /* Responsive */
        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            .timeline-item.active:nth-child(odd) .timeline-content { transform: scale(1.05) translateX(-5px); }
            .timeline-item.active:nth-child(even) .timeline-content { border-right: 8px solid #FF4500; transform: scale(1.05) translateX(5px); }
            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>

<script>

    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv';

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8jPcSpiU5TCrZ8Nhq7lJDEYc66-EQ2ClhEJziQLJuHTPP0zGr0rPoQqd85YwySH-R8w/exec'; 

    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        loadSheetData();

    // --- ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡πÅ‡∏•‡∏∞ Timeline ---
    function startClock() {
        updateClock();
        setInterval(updateClock, 1000);
    }

    function updateClock() {
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerHTML = timeString;

        updateTimelineStatus(now);
    }

    function loadSheetData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    renderTimeline(results.data);
                } else {
                    document.getElementById('loading').innerHTML = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á";
                }
            },
            error: function(err) {
                document.getElementById('loading').innerHTML = "‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
            }
        });
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        container.innerHTML = ''; 
        document.getElementById('loading').style.display = 'none';
        
        const cleanData = data.filter(item => item.Activity).map(item => {
            return { ...item, _dateObj: parseCustomDate(item.Date, item.Time) };
        });

        cleanData.sort((a, b) => a._dateObj - b._dateObj);

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            if (item._dateObj) li.setAttribute('data-dt', item._dateObj.toISOString());
            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="Activity Image" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time}</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });
        updateTimelineStatus(new Date());
    }

    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;
        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            const itemTime = new Date(dtStr);
            if (now >= itemTime) activeIndex = index;
        });
        items.forEach((item, index) => {
            item.classList.remove('past', 'active'); 
            if (index < activeIndex) item.classList.add('past');
            else if (index === activeIndex) item.classList.add('active');
        });
    }
