<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 140, 0, 0.6);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f6f8;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2em; }
        
        /* ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time */
        #live-clock {
            font-size: 1.3em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.25);
            padding: 5px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 10px;
            backdrop-filter: blur(5px);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        /* ‡πÄ‡∏™‡πâ‡∏ô‡πÅ‡∏Å‡∏ô‡∏Å‡∏•‡∏≤‡∏á */
        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #e0e0e0;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 60px;
            transition: all 0.6s ease; /* Transition ‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏• */
        }

        /* ‡∏à‡∏∏‡∏î Marker */
        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.6s ease;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.6s ease;
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 8px;
        }

        h3 { margin: 0 0 8px 0; color: #E65100; font-size: 1.25em; }
        p { margin: 0; line-height: 1.6; color: #555; font-size: 0.95em; }

        .activity-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 12px;
            display: block;
            background-color: #eee;
        }

        /* --- STYLES ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏±‡∏Å) --- */

        /* 1. ‡∏≠‡∏î‡∏µ‡∏ï (Past) -> ‡∏ã‡∏µ‡∏î‡∏à‡∏≤‡∏á‡∏•‡∏á */
        .timeline-item.past {
            opacity: 0.3; /* ‡∏à‡∏≤‡∏á‡∏•‡∏á‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 30% */
            filter: grayscale(100%); /* ‡∏Ç‡∏≤‡∏ß‡∏î‡∏≥ */
            transform: scale(0.98); /* ‡∏´‡∏î‡πÄ‡∏•‡πá‡∏Å‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á */
        }
        .timeline-item.past .timeline-marker {
            background: #ccc;
            border-color: #bbb;
        }
        .timeline-item.past .timeline-content {
            box-shadow: none; /* ‡πÄ‡∏≠‡∏≤‡πÄ‡∏á‡∏≤‡∏≠‡∏≠‡∏Å */
            border-left-color: #ccc;
            background: #f9f9f9;
        }

        /* 2. ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (Active) -> ‡πÄ‡∏î‡πà‡∏ô‡∏™‡∏∏‡∏î */
        .timeline-item.active {
            z-index: 10;
            opacity: 1;
        }
        .timeline-item.active .timeline-content {
            transform: scale(1.05) translateX(5px); /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÉ‡∏´‡∏ç‡πà‡πÅ‡∏•‡∏∞‡∏î‡∏±‡∏ô‡∏≠‡∏≠‡∏Å‡∏°‡∏≤ */
            box-shadow: 0 10px 30px var(--active-glow); /* ‡πÄ‡∏á‡∏≤‡∏ü‡∏∏‡πâ‡∏á‡πÜ */
            border-left: 8px solid #FF4500;
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.2); /* ‡∏ß‡∏á‡πÅ‡∏´‡∏ß‡∏ô‡∏£‡∏≠‡∏ö‡∏à‡∏∏‡∏î */
            transform: scale(1.3);
            border-color: #fff;
        }
        .timeline-item.active h3 {
            color: #FF4500;
            font-weight: 700;
        }

        /* 3. ‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï (Future) -> ‡∏õ‡∏Å‡∏ï‡∏¥ */
        .timeline-item {
            opacity: 1;
        }

        #loading { text-align: center; padding: 50px; color: #888; }
        .error-message { color: #d32f2f; background: #ffebee; padding: 10px; border-radius: 5px; text-align: center; }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            
            /* ‡∏õ‡∏£‡∏±‡∏ö Active ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Desktop */
            .timeline-item.active:nth-child(odd) .timeline-content { transform: scale(1.05) translateX(-5px); }
            .timeline-item.active:nth-child(even) .timeline-content { 
                border-right: 8px solid #FF4500; 
                transform: scale(1.05) translateX(5px);
            }

            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-map-marked-alt"></i> Trip Planner</h1>
    <div id="live-clock">Loading...</div>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // URL CSV ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        loadSheetData();
    });

    function startClock() {
        updateClock();
        setInterval(updateClock, 1000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
        const dateString = now.toLocaleDateString('th-TH', { weekday: 'short', day: 'numeric', month: 'short' });
        
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerHTML = `${dateString} ${timeString}`;

        updateTimelineStatus(now);
    }

    function loadSheetData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    renderTimeline(results.data);
                } else {
                    document.getElementById('loading').innerHTML = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á";
                }
            },
            error: function(err) {
                document.getElementById('loading').innerHTML = `<div class="error-message">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏ô‡πá‡∏ï ‡∏´‡∏£‡∏∑‡∏≠ Link CSV)</div>`;
            }
        });
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        document.getElementById('loading').style.display = 'none';
        
        // ‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
        const cleanData = data.filter(item => item.Activity).map(item => {
            return { ...item, _dateObj: parseCustomDate(item.Date, item.Time) };
        });

        cleanData.sort((a, b) => a._dateObj - b._dateObj);

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            
            // ‡πÉ‡∏™‡πà‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ß‡πâ‡πÉ‡∏ô Attribute ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏ä‡πá‡∏Ñ Active/Past
            if (item._dateObj) {
                li.setAttribute('data-dt', item._dateObj.toISOString());
            }

            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="Activity Image" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time}</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });

        updateTimelineStatus(new Date());
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Past / Active / Future
    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;

        // 1. ‡∏´‡∏≤‡∏ß‡πà‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÑ‡∏´‡∏ô‡∏Ñ‡∏∑‡∏≠ "‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß"
        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            const itemTime = new Date(dtStr);
            
            if (now >= itemTime) {
                activeIndex = index;
            }
        });

        // 2. ‡πÅ‡∏à‡∏Å Class ‡∏ï‡∏≤‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
        items.forEach((item, index) => {
            item.classList.remove('past', 'active'); // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤‡∏Å‡πà‡∏≠‡∏ô

            if (index < activeIndex) {
                // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ó‡∏µ‡πà‡∏ú‡πà‡∏≤‡∏ô‡∏°‡∏≤‡πÅ‡∏•‡πâ‡∏ß -> ‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏î‡∏µ‡∏ï
                item.classList.add('past');
            } 
            else if (index === activeIndex) {
                // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤‡∏ñ‡∏∂‡∏á‡πÅ‡∏•‡πâ‡∏ß -> ‡πÄ‡∏õ‡πá‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
                item.classList.add('active');
            }
            // ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ index > activeIndex ‡∏Ñ‡∏∑‡∏≠‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï (‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏õ‡∏Å‡∏ï‡∏¥)
        });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ó‡∏±‡πâ‡∏á / ‡πÅ‡∏•‡∏∞ - ‡πÅ‡∏•‡∏∞ ‡∏õ‡∏µ ‡∏û.‡∏®.)
    function parseCustomDate(dateStr, timeStr) {
        if (!dateStr || !timeStr) return new Date(8640000000000000); // ‡∏Å‡∏±‡∏ô error
        
        try {
            const parts = dateStr.split(/[\/\-]/); // ‡πÅ‡∏¢‡∏Å‡∏î‡πâ‡∏ß‡∏¢ / ‡∏´‡∏£‡∏∑‡∏≠ -
            if (parts.length === 3) {
                let d = parseInt(parts[0]);
                let m = parseInt(parts[1]) - 1;
                let y = parseInt(parts[2]);
                if (y > 2400) y -= 543; // ‡πÅ‡∏õ‡∏•‡∏á ‡∏û.‡∏®. -> ‡∏Ñ.‡∏®.
                if (y < 100) y += 2000; // ‡πÅ‡∏õ‡∏•‡∏á‡∏õ‡∏µ 2 ‡∏´‡∏•‡∏±‡∏Å
                
                const t = timeStr.split(':');
                return new Date(y, m, d, parseInt(t[0]), parseInt(t[1]));
            }
        } catch (e) { console.error(e); }
        return new Date();
    }
</script>

</body>
