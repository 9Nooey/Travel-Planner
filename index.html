<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- CSS SETUP --- */
        :root {
            --primary-orange: #FF8C00;
            --dark-orange: #FF4500;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 69, 0, 0.5);
            --bar-color: #00e676;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f6f8;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            padding-bottom: 50px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        /* --- Progress Bar --- */
        .progress-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            z-index: 2000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--bar-color);
            position: relative;
            background-image: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.3) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.3) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: moveStripes 1s linear infinite; 
            transition: width 0.5s ease;
            border-radius: 0 4px 0 0;
        }

        /* --- ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡∏£‡∏ñ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ --- */
        .progress-bar::after {
            content: '\f5e4'; /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏£‡∏ñ */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: -15px;
            bottom: 6px;
            font-size: 28px;
            color: #FF4500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 2001;
            
            /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏à‡∏≤‡∏Å -1 ‡πÄ‡∏õ‡πá‡∏ô 1 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏≤‡∏á‡∏Ç‡∏ß‡∏≤‡∏ï‡∏≤‡∏°‡∏õ‡∏Å‡∏ï‡∏¥ */
            transform: scaleX(1); 
        }

        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* --- Styles ‡πÄ‡∏î‡∏¥‡∏° --- */
        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2em; }
        
        #live-clock {
            font-size: 1.1em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            letter-spacing: 0.5px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            padding-bottom: 80px;
            min-height: 400px;
        }

        .timeline { position: relative; padding: 0; list-style: none; }
        .timeline::before {
            content: ''; position: absolute; top: 0; bottom: 0; left: 20px;
            width: 4px; background: #e0e0e0; border-radius: 2px;
        }

        .timeline-item {
            position: relative; margin-bottom: 30px; padding-left: 60px;
            transition: all 0.6s ease;
        }

        .timeline-marker {
            position: absolute; left: 11px; top: 0;
            width: 22px; height: 22px; background: var(--white);
            border: 4px solid var(--primary-orange); border-radius: 50%;
            z-index: 2; transition: all 0.6s ease;
        }

        .timeline-content {
            background: var(--white); border-radius: 12px; padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.6s ease;
        }

        .time-badge {
            background: var(--light-orange); color: var(--primary-orange);
            padding: 4px 12px; border-radius: 20px; font-weight: 600;
            font-size: 0.85em; display: inline-block; margin-bottom: 8px;
        }

        h3 { margin: 0; color: #E65100; font-size: 1.35em; line-height: 1.4; }

        .timeline-item.past { opacity: 0.4; filter: grayscale(100%); transform: scale(0.98); }
        .timeline-item.past .timeline-marker { background: #ccc; border-color: #bbb; }
        .timeline-item.past .timeline-content { box-shadow: none; border-left-color: #ccc; background: #f9f9f9; }

        .timeline-item.active { z-index: 10; opacity: 1; }
        .timeline-item.active .timeline-content {
            background: linear-gradient(135deg, var(--primary-orange), var(--dark-orange));
            color: var(--white);
            transform: scale(1.05) translateX(5px);
            box-shadow: 0 10px 30px var(--active-glow);
            border-left: 5px solid var(--white);
        }
        .timeline-item.active h3 { color: var(--white) !important; }
        .timeline-item.active .time-badge { background: var(--white); color: var(--dark-orange); font-weight: 700; }
        .timeline-item.active .timeline-marker {
            background: var(--dark-orange); border-color: var(--white);
            box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.3); transform: scale(1.3);
        }

        .fab-btn {
            position: fixed; bottom: 50px; right: 30px;
            background-color: #FF4500; color: white;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            cursor: pointer; z-index: 2000; transition: transform 0.3s; border: none;
        }
        .fab-btn:hover { transform: scale(1.1); }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 3000;
            justify-content: center; align-items: center; backdrop-filter: blur(3px);
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 15px;
            width: 90%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from {transform: translateY(20px); opacity:0;} to {transform: translateY(0); opacity:1;} }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ddd;
            border-radius: 8px; box-sizing: border-box; font-family: 'Kanit', sans-serif;
        }
        .btn-submit {
            width: 100%; background: #FF4500; color: white;
            padding: 12px; border: none; border-radius: 8px;
            font-size: 1rem; cursor: pointer; font-weight: 600;
        }
        .close-modal { float: right; cursor: pointer; font-size: 1.5rem; color: #888; }
        
        #loading { text-align: center; color: #666; margin-top: 50px; font-size: 1.1em; }
        .debug-box { background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; margin: 20px; font-size: 0.9em; }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            
            .timeline-item.active:nth-child(odd) .timeline-content { transform: scale(1.05) translateX(-5px); border-right: 5px solid white; border-left: none; }
            .timeline-item.active:nth-child(even) .timeline-content { border-right: none; border-left: 5px solid white; transform: scale(1.05) translateX(5px); }
            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-map-marked-alt"></i> Trip Planner</h1>
    <div id="live-clock">Loading...</div>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
    <div id="debug-area"></div>
</div>

<div class="progress-wrapper">
    <div class="progress-track">
        <div class="progress-bar" id="tripProgress"></div>
    </div>
</div>

<button class="fab-btn" onclick="openModal()"><i class="fas fa-plus"></i></button>

<div class="modal-overlay" id="addModal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">√ó</span>
        <h2 style="margin-top:0; color:#FF4500;">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÉ‡∏´‡∏°‡πà</h2>
        <form id="tripForm" onsubmit="submitForm(event)">
            <div class="form-group"><label>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà</label><input type="text" name="date" id="inputDate" required placeholder="DD/MM/YYYY"></div>
            <div class="form-group"><label>‡πÄ‡∏ß‡∏•‡∏≤</label><input type="time" name="time" required></div>
            <div class="form-group"><label>‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°</label><input type="text" name="activity" required placeholder="‡πÄ‡∏ä‡πà‡∏ô ‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß"></div>
            <button type="submit" class="btn-submit" id="submitBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx8jPcSpiU5TCrZ8Nhq7lJDEYc66-EQ2ClhEJziQLJuHTPP0zGr0rPoQqd85YwySH-R8w/exec'; 

    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        loadSheetData();
        const t = new Date();
        document.getElementById('inputDate').value = `${String(t.getDate()).padStart(2,'0')}/${String(t.getMonth()+1).padStart(2,'0')}/${t.getFullYear()}`;
    });

    function startClock() {
        setInterval(() => {
            const now = new Date();
            const timeStr = `${String(now.getDate()).padStart(2,'0')}/${String(now.getMonth()+1).padStart(2,'0')}/${now.getFullYear()} ${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
            const clock = document.getElementById('live-clock');
            if(clock) clock.innerText = timeStr;
            updateTimelineStatus(now);
        }, 1000);
    }

    function loadSheetData() {
        Papa.parse(SHEET_CSV_URL + '&t=' + Date.now(), {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                if (results.data && results.data.length > 0) processAndRender(results.data);
                else showDebug("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á");
            },
            error: function(err) { showDebug("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message); }
        });
    }

    function processAndRender(data) {
        const container = document.getElementById('timeline-container');
        document.getElementById('loading').style.display = 'none';

        const cleanData = data.map(item => {
            return {
                Date: item['Date'] || item['date'] || item['‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà'] || '',
                Time: item['Time'] || item['time'] || item['‡πÄ‡∏ß‡∏•‡∏≤'] || '',
                Activity: item['Activity'] || item['activity'] || item['‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°'] || ''
            };
        }).filter(item => item.Activity && item.Activity.trim() !== "");

        if (cleanData.length === 0) { showDebug("‡∏≠‡πà‡∏≤‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡πá‡∏Ñ‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á"); return; }

        cleanData.forEach(item => { item._dateObj = parseCustomDate(item.Date, item.Time); });
        cleanData.sort((a, b) => a._dateObj - b._dateObj);

        container.innerHTML = '';
        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            if (item._dateObj) li.setAttribute('data-dt', item._dateObj.toISOString());

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time}</div>
                    <h3>${item.Activity}</h3>
                </div>
            `;
            container.appendChild(li);
        });
        
        updateTimelineStatus(new Date());

        setTimeout(() => {
            const activeItem = document.querySelector('.timeline-item.active');
            if (activeItem) activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }, 500);
    }

    function showDebug(msg) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('debug-area').innerHTML = `<div class="debug-box">‚ö†Ô∏è ${msg}</div>`;
    }

    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;
        
        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            if (now >= new Date(dtStr)) activeIndex = index;
        });

        // Calculate Progress (0-100%)
        const totalItems = items.length;
        const progressPercent = totalItems > 0 ? ((activeIndex + 1) / totalItems) * 100 : 0;
        document.getElementById('tripProgress').style.width = `${progressPercent}%`;

        items.forEach((item, index) => {
            item.classList.remove('past', 'active');
            if (index < activeIndex) item.classList.add('past');
            else if (index === activeIndex) item.classList.add('active');
        });
    }

    function parseCustomDate(dateStr, timeStr) {
        if (!dateStr || !timeStr) return new Date(8640000000000000);
        try {
            const parts = dateStr.split(/[\/\-]/);
            if (parts.length === 3) {
                let d = parseInt(parts[0]);
                let m = parseInt(parts[1]) - 1;
                let y = parseInt(parts[2]);
                if (y > 2400) y -= 543;
                if (y < 100) y += 2000;
                const t = timeStr.split(':');
                return new Date(y, m, d, parseInt(t[0]), parseInt(t[1]));
            }
        } catch (e) {}
        return new Date();
    }

    function openModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    function submitForm(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        btn.disabled = true;

        const formData = new FormData(document.getElementById('tripForm'));

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: formData })
        .then(() => {
            Swal.fire({
                title: '‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÅ‡∏•‡πâ‡∏ß!', text: '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...', icon: 'success',
                timer: 1500, showConfirmButton: false
            }).then(() => {
                closeModal(); document.getElementById('tripForm').reset();
                btn.innerHTML = originalText; btn.disabled = false;
                setTimeout(() => location.reload(), 2000); 
            });
        })
        .catch(error => {
            console.error(error); Swal.fire('Error', '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î', 'error');
            btn.innerHTML = originalText; btn.disabled = false;
        });
    }
</script>

</body>
