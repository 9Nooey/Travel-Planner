<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 140, 0, 0.6);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ Header ‡∏ï‡∏¥‡∏î‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô‡∏ï‡∏•‡∏≠‡∏î‡πÄ‡∏ß‡∏•‡∏≤ */
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2.2em; }
        header p { margin-top: 5px; font-size: 1em; opacity: 0.9; }

        /* ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time */
        #live-clock {
            font-size: 1.5em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 60px;
            animation: fadeIn 0.5s ease forwards;
            transition: all 0.5s ease; /* Smooth transition for status change */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.5s ease;
        }

        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        h3 { margin: 0 0 10px 0; color: #E65100; }
        p { margin: 0; line-height: 1.6; color: #555; }

        .activity-img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
        }

        #loading { text-align: center; padding: 50px; color: #888; }

        /* --- Styles ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏ß‡∏•‡∏≤ (‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà) --- */

        /* 1. ‡∏≠‡∏î‡∏µ‡∏ï (Past): ‡∏à‡∏≤‡∏á‡∏•‡∏á‡πÅ‡∏•‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡∏≤‡∏ß‡∏î‡∏≥ */
        .timeline-item.past {
            opacity: 0.4;
        }
        .timeline-item.past .timeline-content {
            filter: grayscale(100%);
            box-shadow: none;
        }
        .timeline-item.past .timeline-marker {
            border-color: #ccc;
            background: #eee;
        }

        /* 2. ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (Active): ‡πÄ‡∏î‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
        .timeline-item.active {
            z-index: 10;
        }
        .timeline-item.active .timeline-content {
            transform: scale(1.05); /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÉ‡∏´‡∏ç‡πà */
            box-shadow: 0 0 25px var(--active-glow); /* ‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
            border-left: 8px solid #FF4500; /* ‡∏Ç‡∏≠‡∏ö‡∏´‡∏ô‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡πÅ‡∏•‡∏∞‡∏™‡∏µ‡∏™‡∏î‡∏Ç‡∏∂‡πâ‡∏ô */
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 15px #FF4500;
            transform: scale(1.3); /* ‡∏à‡∏∏‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô */
            border-color: #fff;
        }
        .timeline-item.active .time-badge {
            background: #FF4500;
            color: white;
        }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            
            /* ‡∏õ‡∏£‡∏±‡∏ö Active ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Desktop ‡πÉ‡∏´‡πâ Border ‡∏ñ‡∏π‡∏Å‡∏ù‡∏±‡πà‡∏á */
            .timeline-item.active:nth-child(even) .timeline-content {
                border-right: 8px solid #FF4500;
            }

            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-plane-departure"></i> Travel Schedule üìù</h1>
    <p>Timetable ‚úàÔ∏è</p>
    <div id="live-clock">--:--:--</div>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
        updateClock();
        setInterval(updateClock, 1000);

        if(SHEET_CSV_URL) {
            init();
        }
    });

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤‡∏ö‡∏ô Header ‡πÅ‡∏•‡∏∞‡πÄ‡∏ä‡πá‡∏Ñ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Timeline
    function updateClock() {
        const now = new Date();
        // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤
        const timeString = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const dateString = now.toLocaleDateString('th-TH', { weekday: 'short', day: 'numeric', month: 'short' });
        
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerHTML = `${dateString} ${timeString}`;

        // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ Timeline (Past/Active)
        updateTimelineStatus(now);
    }

    function init() {
        const checkPapa = setInterval(() => {
            if (typeof Papa !== 'undefined') {
                clearInterval(checkPapa);
                Papa.parse(SHEET_CSV_URL, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        renderTimeline(results.data);
                    },
                    error: function(err) {
                        document.getElementById('loading').innerHTML = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
                    }
                });
            }
        }, 100);
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
        
        const cleanData = data.filter(item => item.Activity && item.Activity.trim() !== "");

        cleanData.sort((a, b) => {
            return new Date(a.Date + ' ' + a.Time) - new Date(b.Date + ' ' + b.Time);
        });

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏ß‡∏•‡∏≤‡πÑ‡∏ß‡πâ‡πÉ‡∏ô Attribute ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡∏£‡∏µ‡∏¢‡∏ö‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏†‡∏≤‡∏¢‡∏´‡∏•‡∏±‡∏á
            const itemDateTime = new Date(item.Date + ' ' + item.Time);
            li.setAttribute('data-dt', itemDateTime.toISOString());

            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="${item.Activity}" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time} ‡∏ô.</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å update status ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á render ‡πÄ‡∏™‡∏£‡πá‡∏à
        updateTimelineStatus(new Date());
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ß‡πà‡∏≤‡∏≠‡∏±‡∏ô‡πÑ‡∏´‡∏ô‡πÄ‡∏õ‡πá‡∏ô Past ‡∏´‡∏£‡∏∑‡∏≠ Active
    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;

        // ‡∏´‡∏≤‡∏ß‡πà‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡πÑ‡∏´‡∏ô‡∏Ñ‡∏∑‡∏≠‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß (‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏≠‡∏¢‡∏π‡πà)
        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            
            const itemTime = new Date(dtStr);
            
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö ‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° -> ‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß
            if (now >= itemTime) {
                activeIndex = index;
            }
        });

        // ‡∏ß‡∏ô‡∏•‡∏π‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏™‡πà Class
        items.forEach((item, index) => {
            item.classList.remove('past', 'active');

            if (index < activeIndex) {
                // ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤ "‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô" -> ‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏î‡∏µ‡∏ï (Past)
                item.classList.add('past');
            } else if (index === activeIndex) {
                // ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏ß‡∏•‡∏≤‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÅ‡∏•‡πâ‡∏ß -> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥‡∏≠‡∏¢‡∏π‡πà (Active)
                item.classList.add('active');
                
                // (Option) ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏´‡πâ Scroll ‡πÑ‡∏õ‡∏´‡∏≤‡∏≠‡∏±‡∏ô‡∏ó‡∏µ‡πà Active ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÉ‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
                // item.scrollIntoView({behavior: "smooth", block: "center"}); 
            }
            // index > activeIndex ‡∏Ñ‡∏∑‡∏≠‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï (‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏õ‡∏Å‡∏ï‡∏¥)
        });
    }
</script>

</body>
</html>
