<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 140, 0, 0.6);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2.2em; }
        header p { margin-top: 5px; font-size: 1em; opacity: 0.9; }

        /* ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time */
        #live-clock {
            font-size: 1.5em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 60px;
            animation: fadeIn 0.5s ease forwards;
            transition: all 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.5s ease;
        }

        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.5s ease;
        }

        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        h3 { margin: 0 0 10px 0; color: #E65100; }
        p { margin: 0; line-height: 1.6; color: #555; }

        .activity-img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
        }

        #loading { text-align: center; padding: 50px; color: #888; font-size: 1.1em; }
        .error-message { color: red; text-align: center; padding: 20px; background: #fff0f0; border-radius: 8px; }

        /* --- Styles ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ --- */
        /* ‡∏≠‡∏î‡∏µ‡∏ï */
        .timeline-item.past { opacity: 0.5; }
        .timeline-item.past .timeline-content { filter: grayscale(100%); box-shadow: none; }
        .timeline-item.past .timeline-marker { border-color: #ccc; background: #eee; }

        /* ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô */
        .timeline-item.active { z-index: 10; }
        .timeline-item.active .timeline-content {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--active-glow);
            border-left: 8px solid #FF4500;
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 15px #FF4500;
            transform: scale(1.3);
            border-color: #fff;
        }
        .timeline-item.active .time-badge { background: #FF4500; color: white; }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            .timeline-item.active:nth-child(even) .timeline-content { border-right: 8px solid #FF4500; }
            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-plane-departure"></i> Travel Schedule üìù</h1>
    <p>Timetable ‚úàÔ∏è</p>
    <div id="live-clock">Loading...</div>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // URL ‡∏Ç‡∏≠‡∏á Google Sheet (CSV) ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏´‡πâ‡∏°‡∏≤
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        loadSheetData();
    });

    function startClock() {
        updateClock();
        setInterval(updateClock, 1000);
    }

    function updateClock() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const dateString = now.toLocaleDateString('th-TH', { weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
        
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerHTML = `${dateString} ${timeString}`;

        updateTimelineStatus(now);
    }

    function loadSheetData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            transformHeader: function(h) {
                return h.trim(); // ‡∏•‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏û‡∏•‡∏≤‡∏î ‡πÄ‡∏ä‡πà‡∏ô "Time " -> "Time"
            },
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    renderTimeline(results.data);
                } else {
                    showError("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡πÅ‡∏ï‡πà‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà)");
                }
            },
            error: function(err) {
                showError("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + err.message + " (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Publish to web ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á)");
            }
        });
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
        
        // ‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ß‡πà‡∏≤‡∏á ‡πÅ‡∏•‡∏∞‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà
        const cleanData = data.filter(item => item.Activity && item.Activity.trim() !== "").map(item => {
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á object ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á
            const dateObj = parseCustomDate(item.Date, item.Time);
            return { ...item, _dateObj: dateObj };
        });

        // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡πÄ‡∏ß‡∏•‡∏≤
        cleanData.sort((a, b) => a._dateObj - b._dateObj);

        if (cleanData.length === 0) {
            showError("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Activity (‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á: Date, Time, Activity)");
            return;
        }

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ô Attribute ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏ä‡πá‡∏Ñ Active/Past
            if (item._dateObj) {
                li.setAttribute('data-dt', item._dateObj.toISOString());
            }

            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="${item.Activity}" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time} ‡∏ô.</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });

        // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏´‡∏•‡∏±‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏™‡∏£‡πá‡∏à
        updateTimelineStatus(new Date());
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà ‡πÅ‡∏ö‡∏ö‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö DD/MM/YYYY ‡πÅ‡∏•‡∏∞ ‡∏õ‡∏µ‡∏û.‡∏®.
    function parseCustomDate(dateStr, timeStr) {
        if (!dateStr || !timeStr) return new Date(8640000000000000); // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡πà‡∏≤ ‡∏™‡πà‡∏á‡πÑ‡∏õ‡πÑ‡∏Å‡∏•‡∏™‡∏∏‡∏î‡∏Å‡∏π‡πà

        // ‡∏•‡∏≠‡∏á‡πÅ‡∏õ‡∏•‡∏á‡πÅ‡∏ö‡∏ö‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô‡∏Å‡πà‡∏≠‡∏ô (YYYY-MM-DD)
        let d = new Date(`${dateStr}T${timeStr}`);
        if (!isNaN(d.getTime())) return d;

        // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ ‡∏•‡∏≠‡∏á‡πÅ‡∏õ‡∏•‡∏á‡πÅ‡∏ö‡∏ö DD/MM/YYYY
        // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡∏Ñ‡∏±‡πà‡∏ô / ‡∏´‡∏£‡∏∑‡∏≠ -
        const parts = dateStr.split(/[\/\-]/); 
        if (parts.length === 3) {
            let day = parseInt(parts[0], 10);
            let month = parseInt(parts[1], 10) - 1; // ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà 0
            let year = parseInt(parts[2], 10);

            // ‡πÅ‡∏Å‡πâ‡∏õ‡∏µ ‡∏û.‡∏®. (‡∏ñ‡πâ‡∏≤‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 2400 ‡πÉ‡∏´‡πâ‡∏•‡∏ö 543)
            if (year > 2400) year -= 543;
            // ‡πÅ‡∏Å‡πâ‡∏õ‡∏µ ‡∏Ñ.‡∏®. 2 ‡∏´‡∏•‡∏±‡∏Å (‡πÄ‡∏ä‡πà‡∏ô 26 -> 2026)
            if (year < 100) year += 2000;

            // ‡∏£‡∏ß‡∏°‡πÄ‡∏ß‡∏•‡∏≤
            const timeParts = timeStr.split(':');
            let hour = parseInt(timeParts[0], 10);
            let minute = parseInt(timeParts[1], 10);

            return new Date(year, month, day, hour, minute);
        }
        
        return new Date(); // ‡∏ñ‡πâ‡∏≤‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢ ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (‡∏Å‡∏±‡∏ô Error)
    }

    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;

        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            const itemTime = new Date(dtStr);
            
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô >= ‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏° ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ô‡∏±‡πâ‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏•‡πâ‡∏ß
            if (now >= itemTime) {
                activeIndex = index;
            }
        });

        items.forEach((item, index) => {
            item.classList.remove('past', 'active');
            if (index < activeIndex) {
                item.classList.add('past');
            } else if (index === activeIndex) {
                item.classList.add('active');
            }
        });
    }

    function showError(msg) {
        const loading = document.getElementById('loading');
        loading.innerHTML = `<div class="error-message"><i class="fas fa-exclamation-circle"></i> ${msg}</div>`;
        loading.style.display = 'block';
    }
</script>

</body>
</html>
