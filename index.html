<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏∑‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô */
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 2.5em; }
        header p { margin-top: 10px; font-size: 1.1em; opacity: 0.9; }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #ddd;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 40px;
            padding-left: 60px;
            /* ‡πÄ‡∏û‡∏¥‡πà‡∏° Animation ‡∏ï‡∏≠‡∏ô‡πÇ‡∏´‡∏•‡∏î */
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
        }

        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timeline-content:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: inline-block;
            margin-bottom: 10px;
        }

        h3 { margin: 0 0 10px 0; color: #E65100; }
        p { margin: 0; line-height: 1.6; color: #555; }

        .activity-img {
            width: 100%;
            height: auto; /* ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô auto ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡πÄ‡∏ö‡∏µ‡πâ‡∏¢‡∏ß */
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
            display: block; /* ‡πÅ‡∏Å‡πâ‡∏à‡∏≤‡∏Å none ‡πÄ‡∏õ‡πá‡∏ô block */
        }

        #loading { text-align: center; padding: 50px; color: #888; }

        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-plane-departure"></i> Travel Schedule üìù</h1>
    <p>Timetable ‚úàÔ∏è</p>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" defer></script>

<script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 

    // ‡πÉ‡∏ä‡πâ DOMContentLoaded ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡πÇ‡∏´‡∏•‡∏î HTML ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏Å‡πà‡∏≠‡∏ô‡∏£‡∏±‡∏ô Script
    document.addEventListener('DOMContentLoaded', () => {
        if(SHEET_CSV_URL) {
            init();
        }
    });

    function init() {
        // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤ Papa loaded ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡∏±‡∏á (‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÉ‡∏ä‡πâ defer)
        const checkPapa = setInterval(() => {
            if (typeof Papa !== 'undefined') {
                clearInterval(checkPapa);
                Papa.parse(SHEET_CSV_URL, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        renderTimeline(results.data);
                    },
                    error: function(err) {
                        document.getElementById('loading').innerHTML = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
                    }
                });
            }
        }, 100);
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        const loading = document.getElementById('loading');
        loading.style.display = 'none';
        
        // ‡∏Å‡∏£‡∏≠‡∏á‡πÅ‡∏ñ‡∏ß‡∏ó‡∏µ‡πà‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏≠‡∏≠‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö
        const cleanData = data.filter(item => item.Activity && item.Activity.trim() !== "");

        cleanData.sort((a, b) => {
            return new Date(a.Date + ' ' + a.Time) - new Date(b.Date + ' ' + b.Time);
        });

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';

            // 3. ‡πÄ‡∏û‡∏¥‡πà‡∏° loading="lazy" ‡πÉ‡∏ô‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏ß
            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="${item.Activity}" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time} ‡∏ô.</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });
    }
</script>

</body>
</html>
