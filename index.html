<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Travel Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 140, 0, 0.6);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f6f8;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2em; }
        
        /* ‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤ Real-time */
        #live-clock {
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace; /* ‡πÉ‡∏ä‡πâ‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡πÅ‡∏ö‡∏ö Monospace ‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô */
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2); /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡∏ä‡∏±‡∏î */
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            letter-spacing: 1px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç */
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #e0e0e0;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 60px;
            transition: all 0.6s ease;
        }

        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.6s ease;
        }

        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.6s ease;
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 8px;
        }

        h3 { margin: 0 0 8px 0; color: #E65100; font-size: 1.25em; }
        p { margin: 0; line-height: 1.6; color: #555; font-size: 0.95em; }

        .activity-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 12px;
            display: block;
            background-color: #eee;
        }

        /* --- STYLES ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ --- */
        
        /* 1. ‡∏≠‡∏î‡∏µ‡∏ï (Past) */
        .timeline-item.past {
            opacity: 0.3; 
            filter: grayscale(100%);
            transform: scale(0.98);
        }
        .timeline-item.past .timeline-marker {
            background: #ccc;
            border-color: #bbb;
        }
        .timeline-item.past .timeline-content {
            box-shadow: none;
            border-left-color: #ccc;
            background: #f9f9f9;
        }

        /* 2. ‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (Active) */
        .timeline-item.active {
            z-index: 10;
            opacity: 1;
        }
        .timeline-item.active .timeline-content {
            transform: scale(1.05) translateX(5px);
            box-shadow: 0 10px 30px var(--active-glow);
            border-left: 8px solid #FF4500;
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.2);
            transform: scale(1.3);
            border-color: #fff;
        }
        .timeline-item.active h3 {
            color: #FF4500;
            font-weight: 700;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .timeline::before { left: 50%; margin-left: -2px; }
            .timeline-item { width: 50%; padding-left: 0; padding-right: 40px; left: 0; }
            .timeline-item:nth-child(even) { left: 50%; padding-left: 40px; padding-right: 0; }
            .timeline-item:nth-child(even) .timeline-content { border-left: none; border-right: 5px solid var(--primary-orange); }
            
            .timeline-item.active:nth-child(odd) .timeline-content { transform: scale(1.05) translateX(-5px); }
            .timeline-item.active:nth-child(even) .timeline-content { 
                border-right: 8px solid #FF4500; 
                transform: scale(1.05) translateX(5px);
            }

            .timeline-marker { left: 50%; margin-left: -11px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fas fa-map-marked-alt"></i> Trip Planner</h1>
    <div id="live-clock">Loading...</div>
</header>

<div class="container">
    <div id="loading"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
    <ul class="timeline" id="timeline-container"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // URL CSV ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnYu4EMm4xlYqKA0PuPDVRU6-X7H7aCkXm70gokacZ-vPPa-J9-QXzQb5O-m7sGTdHZbE_9cE_sd5/pub?gid=0&single=true&output=csv'; 

    document.addEventListener('DOMContentLoaded', () => {
        startClock();
        loadSheetData();
    });

    function startClock() {
        updateClock();
        setInterval(updateClock, 1000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 1 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    }

    function updateClock() {
        const now = new Date();
        
        // ‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö DD/MM/YYYY HH:MM:SS
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear(); // ‡πÉ‡∏ä‡πâ‡∏õ‡∏µ ‡∏Ñ.‡∏®. (2026)
        
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const timeString = `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        
        const clockEl = document.getElementById('live-clock');
        if(clockEl) clockEl.innerHTML = timeString;

        updateTimelineStatus(now);
    }

    function loadSheetData() {
        Papa.parse(SHEET_CSV_URL, {
            download: true,
            header: true,
            skipEmptyLines: true,
            transformHeader: h => h.trim(),
            complete: function(results) {
                if (results.data && results.data.length > 0) {
                    renderTimeline(results.data);
                } else {
                    document.getElementById('loading').innerHTML = "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô‡∏ï‡∏≤‡∏£‡∏≤‡∏á";
                }
            },
            error: function(err) {
                document.getElementById('loading').innerHTML = `<div class="error-message">‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à (‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏ô‡πá‡∏ï ‡∏´‡∏£‡∏∑‡∏≠ Link CSV)</div>`;
            }
        });
    }

    function renderTimeline(data) {
        const container = document.getElementById('timeline-container');
        document.getElementById('loading').style.display = 'none';
        
        const cleanData = data.filter(item => item.Activity).map(item => {
            return { ...item, _dateObj: parseCustomDate(item.Date, item.Time) };
        });

        cleanData.sort((a, b) => a._dateObj - b._dateObj);

        cleanData.forEach(item => {
            const li = document.createElement('li');
            li.className = 'timeline-item';
            
            if (item._dateObj) {
                li.setAttribute('data-dt', item._dateObj.toISOString());
            }

            const imgHTML = item.Image ? `<img src="${item.Image}" class="activity-img" alt="Activity Image" loading="lazy">` : '';

            li.innerHTML = `
                <div class="timeline-marker"></div>
                <div class="timeline-content">
                    <div class="time-badge"><i class="far fa-clock"></i> ${item.Date} | ${item.Time}</div>
                    <h3>${item.Activity}</h3>
                    <p>${item.Description || ''}</p>
                    ${imgHTML}
                </div>
            `;
            container.appendChild(li);
        });

        updateTimelineStatus(new Date());
    }

    function updateTimelineStatus(now) {
        const items = document.querySelectorAll('.timeline-item');
        let activeIndex = -1;

        items.forEach((item, index) => {
            const dtStr = item.getAttribute('data-dt');
            if(!dtStr) return;
            const itemTime = new Date(dtStr);
            
            if (now >= itemTime) {
                activeIndex = index;
            }
        });

        items.forEach((item, index) => {
            item.classList.remove('past', 'active'); 

            if (index < activeIndex) {
                item.classList.add('past');
            } 
            else if (index === activeIndex) {
                item.classList.add('active');
            }
        });
    }

    function parseCustomDate(dateStr, timeStr) {
        if (!dateStr || !timeStr) return new Date(8640000000000000);
        try {
            const parts = dateStr.split(/[\/\-]/); 
            if (parts.length === 3) {
                let d = parseInt(parts[0]);
                let m = parseInt(parts[1]) - 1;
                let y = parseInt(parts[2]);
                if (y > 2400) y -= 543; 
                if (y < 100) y += 2000; 
                
                const t = timeStr.split(':');
                return new Date(y, m, d, parseInt(t[0]), parseInt(t[1]));
            }
        } catch (e) { console.error(e); }
        return new Date();
    }
</script>

</body>
</html>
