        /* CSS ‡πÄ‡∏î‡∏¥‡∏° */
        :root {
            --primary-orange: #FF8C00;
            --light-orange: #FFF3E0;
            --dark-text: #333;
            --white: #ffffff;
            --active-glow: rgba(255, 140, 0, 0.6);
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f6f8;
            color: var(--dark-text);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth; 
        }

        header {
            background: linear-gradient(135deg, #FF6F00, #FF8C00);
            color: var(--white);
            padding: 25px 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 { margin: 0; font-size: 2em; }
        
        #live-clock {
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 20px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
            padding-bottom: 80px;
        }

        .timeline {
            position: relative;
            padding: 0;
            list-style: none;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 20px;
            width: 4px;
            background: #e0e0e0;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            padding-left: 60px;
            transition: all 0.6s ease;
        }

        .timeline-marker {
            position: absolute;
            left: 11px;
            top: 0;
            width: 22px;
            height: 22px;
            background: var(--white);
            border: 4px solid var(--primary-orange);
            border-radius: 50%;
            z-index: 2;
            transition: all 0.6s ease;
        }

        .timeline-content {
            background: var(--white);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--primary-orange);
            transition: all 0.6s ease;
        }

        .time-badge {
            background: var(--light-orange);
            color: var(--primary-orange);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 8px;
        }

        h3 { margin: 0 0 8px 0; color: #E65100; font-size: 1.25em; }
        p { margin: 0; line-height: 1.6; color: #555; font-size: 0.95em; }

        .activity-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 12px;
            display: block;
            background-color: #eee;
        }

        /* Styles ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ */
        .timeline-item.past { opacity: 0.3; filter: grayscale(100%); transform: scale(0.98); }
        .timeline-item.past .timeline-marker { background: #ccc; border-color: #bbb; }
        .timeline-item.past .timeline-content { box-shadow: none; border-left-color: #ccc; background: #f9f9f9; }

        .timeline-item.active { z-index: 10; opacity: 1; }
        .timeline-item.active .timeline-content {
            transform: scale(1.05) translateX(5px);
            box-shadow: 0 10px 30px var(--active-glow);
            border-left: 8px solid #FF4500;
            background-color: #fff;
        }
        .timeline-item.active .timeline-marker {
            background: #FF4500;
            box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.2);
            transform: scale(1.3);
            border-color: #fff;
        }
        .timeline-item.active h3 { color: #FF4500; font-weight: 700; }

        /* FAB Button */
        .fab-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #FF4500;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            cursor: pointer;
            z-index: 2000;
            transition: transform 0.3s;
            border: none;
        }
        .fab-btn:hover { transform: scale(1.1); }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
